<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Parkinsans:wght@300..800&display=swap');
    </style>
    <title>Temperlights</title>
</head>
<body>
    <h1>Temperlights</h1>
    <div>
    <h2>Cadastro</h2>
    <form id="register-form">
        <label for="reg-username">Usuário:</label>
        <input type="text" id="reg-username" name="reg-username" required>
        <br>
        <label for="reg-password">Senha:</label>
        <input type="password" id="reg-password" name="reg-password" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <p id="register-result"></p>
</div>
    <div>
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
        <p id="login-result"></p>
    </div>

    <div>
        <h2>Reset Password</h2>
        <form id="reset-password-form">
            <label for="reset-username">Usuário:</label>
            <input type="text" id="reset-username" name="username" required>
            <br>
            <label for="new-password">Nova Senha:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br>
            <button type="submit">Esqueci a Senha</button>
        </form>
        <p id="reset-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
